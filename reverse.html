<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse of number</title>
</head>
<body>
    <script>
        var n=1234;
        var rev=0,rem,sum=0;
        document.write("Given number is "+n+"<br>")
        while(n!=0){
            rem = n%10;
            sum = sum+rem;
            rev = (rev*10)+rem;
            n = parseInt(n/10);
        }
        document.write("Sum of digits:"+sum+"<br>");
        document.write("Reverse of a number is: "+rev+"<br>");
    </script>
</body>
</html>
