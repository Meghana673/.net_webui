<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form {
        border: 2px saddlebrown;
        padding: 10px 10px 25px 55px;
        background-color: aqua;
        width: 20%;
        height: 50%;
        margin-left: 35%;
        margin-top: 13%;

    }

    input {
        padding: 5px;
    }

    .btn {
        background-color: rgb(95, 95, 235);
        padding: 10px;
        text-align: center;
        margin-left: 20%;
        border-radius: 5px;

    }

    .btn:hover {
        background-color: rgb(205, 135, 240);
    }
</style>

<body>

    <form>
        <h2 style="margin-left: 20%;">Login </h2>
        <label>Username</label><br>
        <input type="text" id="usname"><br><br>
        <label>Password</label><br>
        <input type="password" id="pass"><br><br>
        <button onclick="login()" class="btn">Login</button>

    </form>
    <script>
           function login() {
                var uname = document.getElementById("usname").value;
                var psw = document.getElementById("pass").value;

                if ((uname == "admin") && (psw == 1234)) {
                    alert("Login successfull");

                }
                else {
                    alert("Wrong credentials");
                }
            }
        
    </script>
</body>

</html>
